{% extends "base.html" %}
{% load static %}


{% block content %}

<div id="CarouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="item1 active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1" class="item2"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2" class="item3"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="3" class="item4"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="4" class="item5"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="5" class="item6"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="6" class="item7"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="7" class="item8"></li>
    </ol>
  <div class="carousel-inner">
  {% for item in best_menu %}
  <div class="carousel-item {% if forloop.counter0 == 0 %} active {% endif %}">
      <img class="img-fluid d-block w-100" style="height:600px;" src="{{ item.image.url }}" >
  </div>
  {% endfor %}
</div>
<a class="carousel-control-prev" href="#CarouselExampleCaptions" role="button" data-slide="prev" >
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <span class="sr-only">Previous</span>
</a>
<a class="carousel-control-next" href="#CarouselExampleCaptions" role="button" data-slide="next" data-slide-to="2">
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <span class="sr-only">Next</span>
</a>

<script>
  $(document).ready(function(){
    // Activate Carousel
    $("#CarouselExampleCaptions").carousel();
      
    // Enable Carousel Indicators
    $(".item1").click(function(){
      $("#CarouselExampleCaptions").carousel(0);
    });
    $(".item2").click(function(){
      $("#CarouselExampleCaptions").carousel(1);
    });
    $(".item3").click(function(){
      $("#CarouselExampleCaptions").carousel(2);
    });
    $(".item4").click(function(){
      $("#CarouselExampleCaptions").carousel(3);
    });
    $(".item5").click(function(){
      $("#CarouselExampleCaptions").carousel(4);
    });
    $(".item6").click(function(){
      $("#CarouselExampleCaptions").carousel(5);
    });
    $(".item7").click(function(){
      $("#CarouselExampleCaptions").carousel(6);
    });
    $(".item8").click(function(){
      $("#CarouselExampleCaptions").carousel(7);
    });
 
      
    // Enable Carousel Controls
    $(".left").click(function(){
      $("#CarouselExampleCaptions").carousel("prev");
    });
    $(".right").click(function(){
      $("#CarouselExampleCaptions").carousel("next");
    });
  });
  </script>
  {% endblock %}
